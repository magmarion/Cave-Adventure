<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cave Nightmare</title>
    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="design.css">
    <script src="manipulation.js" defer></script>
</head>

<body>

    <h1 id="title">Welcome to the mysterious cave adventure</h1>
    <div id="startScreen">
        <button id="startButton" onclick="startGame()">Start The Game</button>
    </div>

    <div id="sceneContainer" style="display: none;" class="full-screen-section">
        <div id="blurred-box">
            <div id="narration"></div>
            <div id="events"></div>
            <div id="options"></div>
        </div>
    </div>

    <div id="endScreen" class="screen" style="display: none;">
        <div id="blurred-box">
            <h1 id="endTitle"></h1>
            <p id="endMessage" class="eventTextStyle" style="padding-bottom: 35px; font-size: inherit;"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <div id="popupMessage" class="popup"></div>

    <footer>
        <p>All rights reserved. &copy; 2024 The Cave Nightmare by Elnur Guliyev.</p>
    </footer>
</body>

</html>
